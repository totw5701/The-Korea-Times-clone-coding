        <div class="link-bar__frame">

                <div class="link-bar__link-icons">
                    <div class="link-bar__link-icons__search">
                        <i class="fas fa-search fa-lg"></i>
                    </div>
                    <div class="link-bar__link-icons__link-icon">
                    <a class="link-bar__link-icons__link-icon__facebook right-space" href="https://www.facebook.com/thekoreatimes/"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a class="link-bar__link-icons__link-icon__twitter right-space" href="https://twitter.com/koreatimescokr"><i class="fab fa-twitter fa-lg"></i></a>
                    <a class="link-bar__link-icons__link-icon__youtube right-space" href="https://www.youtube.com/channel/UCiOrOk3NQGW2GafvjLJknMA"><i class="fab fa-youtube fa-lg"></i></a>
                    <a class="link-bar__link-icons__link-icon__hankook-ilbo right-space" href="https://www.hankookilbo.com/">HANKOOK ILBO</a>
                    </div>
                </div>

                <div class="link-bar__member-contents">
                  <a class="link-bar__member-contents__login right-space" href="#">Login</a>
                  <a class="link-bar__member-contents__register right-space" href="#">Register</a>
                  <a class="link-bar__member-contents__subscribe right-space" href="#">Subscribe</a>
                  <a class="link-bar__member-contents__e-paper right-space" href="#">E-paper</a>
                  <a class="link-bar__member-contents__site-map right-space" href="#">Site Map</a>
                </div>
            </div> 
        </div>       
        

        <header class="screen-header__frame">
            <div class="screen-header">
                <img class="screen-header__img" src="css/img/title__image.jpg"/>
                <a class="screen-header__title" href="https://www.koreatimes.co.kr/www2/index.asp"><img class="screen-header__title__img" src="css/img/TheKoreaTimes.jpg" width="450" height="50" /></a>
                <div class="screen-header__ad">
                    <a class="screen-header__ad__bank" href="https://www.wooribank.com/"><img class="screen-header__ad__bank__img" src="css/img/ad__uri-bank.jpg" width="270" height="50" /></a>
                    <span class="screen-header__ad__date">Fri, January 1, 2021 / 23:14</span>
                </div>
            </div>
        </header>

        <div class="categories__frame">
            <div class="categories">
                <div class="categories__side-deco"></div>
                <a class="categories__category" href="#">North Korea</a>
                <a class="categories__category" href="#">National</a>
                <a class="categories__category" href="#">Biz & Tech</a>
                <a class="categories__category" href="#">Finance</a>
                <a class="categories__category" href="#">Opinion</a>

                <a class="categories__category" href="#">World</a>
                <a class="categories__category" href="#">Video</a>
                <a class="categories__category" href="#">Photos</a>
                <a class="categories__category" href="#"><i class="fas fa-bars"></i> All</a>
                <div class="categories__side-deco"></div>
            </div>
        </div>

        <div class="latest-news__frame">
            <div class="latest-news">
                <img src="css/img/Latest-News.png" width="115" height="25" />
                <span class="latest-news__content">Will COVID-19 pandemic die down with vaccine rollout?</span>
            </div>
        </div>

        <main class="main-screen"></main>

        <script src="https://kit.fontawesome.com/65bbb27fea.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
